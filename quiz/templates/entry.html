<!DOCTYPE html>
<html>
<head>
    <title>Exam Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 500px;">
        <div class="card-header bg-dark text-white text-center"><h3>Student Information</h3></div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %} <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Index Number</label>
                    <input type="text" name="index" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Course Code</label>
                    <input type="text" name="course_code" class="form-control" placeholder="e.g. ENG101" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Start Exam</button>
            </form>
            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
